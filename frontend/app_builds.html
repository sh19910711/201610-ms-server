<div class="page">
  <navbar></navbar>

  <appmenu active="builds"></appmenu>

  <div class="container">
    <h2 class="container-title">Builds</h2>
    <table class="table">
      <thead class="table-header">
        <tr>
          <th>Description</th>
          <th>Status</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr class="build" data-href="builds/1" @click="show">
          <td class="build-description">Faster and faster</td>
          <td class="build-status">Queued</td>
          <td class="build-created-at">30 seconds ago</td>
        </tr>
        <tr class="build" data-href="builds/2" @click="show">
          <td class="build-description">Post a message to slack</td>
          <td class="build-status">Running</td>
          <td class="build-created-at">3 minutes ago</td>
        </tr>
        <tr class="build" data-href="builds/3" @click="show">
          <td class="build-description">Fix logic</td>
          <td class="build-status">Success</td>
          <td class="build-created-at">3 days ago</td>
        </tr>
      </tbody>
    </table>
    <div>
      <button disabled>Show all builds</button>
    </div>
  </div>
</div>
